<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=}, initial-scale=1.0">
        <!-- Inicio estilos-->
        <link rel="stylesheet" href="style.css">
        <!--Librerias-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

        <title>RUOMA DISEÃ‘O</title>
    </head>
    <body>
        <!--Inicio Cabecera-->
        <header class="container-fluid d-flex" id="header">
            <nav class="row d-flex container-fluid">
                <!--logo de la izquierda-->

                <div class="col-4 d-flex" id="logoizquierda">
                    <a href="#"><img class="img-fluid" id="logoizquierda-imagen"
                            src="img/Logoprincipal2.jpg" alt="logo principal"
                            height=""></a>
                </div>
                <!--logo central-->

                <div class="col-6 d-flex" id="logocentral">
                    <img class="img-fluid" src="img/Ruoma new-31.png"
                        alt="imagen-titulo" id="logocentral-imagen" height="">
                </div>
                <!--links redes-->

                <div class="col-2 d-flex" id="linksnav">
                    <ul>
                        <li><a href="" class="nav-link">Facebook</a></li>
                        <li><a href="" class="nav-link">Instagram</a></li>
                        <li><a href="" class="nav-link">Whatsapp</a></li>
                    </ul>
                </div>

            </nav>
        </header>
        <!--Fin Cabecera-->
        <!--inicio carrusel-->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000" >
                    <img src="img/Ruoma-3901.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Some representative placeholder content for the first
                            slide.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/Ruoma-3902.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the
                            second slide.</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="img/Ruoma-3903.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third
                            slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>

</html>
